<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(0, 0, 33);
        color: white;
        font-family: 'Poppins', sans-serif;
      }
      nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 105px;
        background-color: rgb(0,0,50)
      }
      nav ul{
        display: flex;
        justify-content:center ;
      }
      nav ul li{
        list-style: none;
        margin: 0 23px;
      }
      .left{
        font-size: 1.6rem;
      }
      .firstSection{
        display: flex;
        justify-content: space-around;
        margin: 23px 0;
      }
      .firstSection div{
        width: 30%;
      }
      .leftSection{
        color: lightcyan;
        width: 34px;
      }
      .rightSection{
        color:  lightcyan;
        width: 34px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Akshita's Portfolio</div>
        <div class="right">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>Contact Me</li>
            </ul>
        </div>
      </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection"></div>
            Hi, My name is Akshita.
            <div class="rightSection"></div>
            right
    </section>
    </main>
  </body>
</html>
